##! 会话
# bindd = Super, L, 锁屏, exec, loginctl lock-session # 锁屏
bindld = Super+Shift, L, 系统休眠, exec, systemctl suspend || loginctl suspend # 睡眠
# bindl=,switch:on:Lid Switch, exec, systemctl suspend || loginctl suspend # （隐藏快捷键）关闭笔记本盖时休眠（如果没有默认行为，可以取消注释）
bindd = Ctrl+Shift+Alt+Super, Delete, 关机, exec, systemctl poweroff || loginctl poweroff # （隐藏快捷键）关机

##! 屏幕
# 缩放
binde = Super, Minus, exec, qs -c $qsConfig ipc call zoom zoomOut # 缩小
binde = Super, Equal, exec, qs -c $qsConfig ipc call zoom zoomIn # 放大
binde = Super, Minus, exec, qs -c $qsConfig ipc call TEST_ALIVE || ~/.config/hypr/hyprland/scripts/zoom.sh decrease 0.1 # （隐藏快捷键）缩小
binde = Super, Equal, exec, qs -c $qsConfig ipc call TEST_ALIVE || ~/.config/hypr/hyprland/scripts/zoom.sh increase 0.1 # （隐藏快捷键）放大

##! 媒体
bindl= Super+Shift, N, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"` # 下一曲
bindl= ,XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"` # （隐藏快捷键）下一曲
bindl= ,XF86AudioPrev, exec, playerctl previous # （隐藏快捷键）上一曲
bind = Super+Shift+Alt, mouse:275, exec, playerctl previous # （隐藏快捷键）上一曲
bind = Super+Shift+Alt, mouse:276, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"` # （隐藏快捷键）下一曲
bindl= Super+Shift, B, exec, playerctl previous # 上一曲
bindl= Super+Shift, P, exec, playerctl play-pause # 播放/暂停
bindl= ,XF86AudioPlay, exec, playerctl play-pause # （隐藏快捷键）播放/暂停
bindl= ,XF86AudioPause, exec, playerctl play-pause # （隐藏快捷键）暂停播放

##! 应用程序
bind = Super, Return, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "wezterm" "${TERMINAL}" "kitty -1" "foot" "alacritty" "wezterm" "konsole" "kgx" "uxterm" "xterm" # 终端
bind = Super, T, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh  "${TERMINAL}" "kitty -1" "foot" "alacritty" "wezterm" "konsole" "kgx" "uxterm" "xterm" # （隐藏快捷键）终端（alt）
bind = Ctrl+Alt, T, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "${TERMINAL}" "kitty -1" "foot" "alacritty" "wezterm" "konsole" "kgx" "uxterm" "xterm" # （隐藏快捷键）终端（针对 Ubuntu 用户）
bind = Super, E, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "dolphin" "nautilus" "nemo" "thunar" "${TERMINAL}" "kitty -1 fish -c yazi" # 文件管理器
bind = Super, B, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "google-chrome-stable" "zen-browser" "firefox" "brave" "chromium" "microsoft-edge-stable" "opera" "librewolf" # 浏览器
bind = Super+Shift, C, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "clash-verge" "code" "codium" "cursor" "zed" "zedit" "zeditor" "kate" "gnome-text-editor" "emacs" "command -v nvim && kitty -1 nvim" "command -v micro && kitty -1 micro" # 代码编辑器
bind = Super+Shift, W, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "wps" "onlyoffice-desktopeditors" # 办公软件
# bind = Super, X, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "kate" "gnome-text-editor" "emacs" # 文本编辑器
# bind = Ctrl+Super, V, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "pavucontrol-qt" "pavucontrol" # 音量控制器
bind = Super, I, exec, XDG_CURRENT_DESKTOP=gnome ~/.config/hypr/hyprland/scripts/launch_first_available.sh "qs -p ~/.config/quickshell/$qsConfig/settings.qml" "systemsettings" "gnome-control-center" "better-control" # 设置应用
bind = Ctrl+Shift, Escape, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "gnome-system-monitor" "plasma-systemmonitor --page-name Processes" "command -v btop && kitty -1 fish -c btop" # 任务管理器

# 恶搞配置
## 使窗口不会过于巨大（比如“amogus”形状）
bind = Ctrl+Super, Backslash, resizeactive, exact 640 480 # （隐藏快捷键）调整活动窗口大小为 640x480

