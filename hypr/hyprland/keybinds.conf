#!
##! Shell
# 这些必须放在最上面，否则可能无法正常工作
bindid = Super, Super_L, 切换概览, global, quickshell:overviewToggleRelease # 切换概览/启动器
bindid = Super, Super_R, 切换概览, global, quickshell:overviewToggleRelease # [hidden] 切换概览/启动器
bind = Super, Super_L, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || fuzzel # [hidden] 启动器（备用）
bind = Super, Super_R, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || fuzzel # [hidden] 启动器（备用）
binditn = Super, catchall, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Ctrl, Super_L, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Ctrl, Super_R, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:272, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:273, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:274, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:275, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:276, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse:277, global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse_up,  global, quickshell:overviewToggleReleaseInterrupt # [hidden]
bind = Super, mouse_down,global, quickshell:overviewToggleReleaseInterrupt # [hidden]

bindit = ,Super_L, global, quickshell:workspaceNumber # [hidden]
bindit = ,Super_R, global, quickshell:workspaceNumber # [hidden]
bindd = Super, V, 剪贴板历史 >> 粘贴板, global, quickshell:overviewClipboardToggle # 剪贴板历史 >> 粘贴板
bindd = Super, Period, 表情符号 >> 粘贴板, global, quickshell:overviewEmojiToggle # 表情符号 >> 粘贴板
bindd = Super, Tab, 切换概览, global, quickshell:overviewToggle # [hidden] 切换概览/启动器（备用）
bindd = Super, A, 切换左侧边栏, global, quickshell:sidebarLeftToggle # 切换左侧边栏
bind = Super+Alt, A, global, quickshell:sidebarLeftToggleDetach # [hidden]
# bind = Super, B, global, quickshell:sidebarLeftToggle # [hidden]
bind = Super, O, global, quickshell:sidebarLeftToggle # [hidden]
bindd = Super, N, 切换右侧边栏, global, quickshell:sidebarRightToggle # 切换右侧边栏
bindd = Super, Slash, 切换快捷键提示, global, quickshell:cheatsheetToggle # 切换快捷键提示
# bindd = Super, K, 切换屏幕键盘, global, quickshell:oskToggle # 切换屏幕键盘
bindd = Super, M, 切换媒体控制, global, quickshell:mediaControlsToggle # 切换媒体控制
bindd = Ctrl+Alt, Delete, 切换会话菜单, global, quickshell:sessionToggle # 切换会话菜单
# bindd = Super, J, 切换顶部栏, global, quickshell:barToggle # 切换顶部栏
bind = Ctrl+Alt, Delete, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill wlogout || wlogout -p layer-shell # [hidden] 会话菜单（备用）
bind = Shift+Super+Alt, Slash, exec, qs -p ~/.config/quickshell/$qsConfig/welcome.qml # [hidden] 启动欢迎应用

bindle=, XF86MonBrightnessUp, exec, qs -c $qsConfig ipc call brightness increment || brightnessctl s 5%+ # [hidden] 增加亮度
bindle=, XF86MonBrightnessDown, exec, qs -c $qsConfig ipc call brightness decrement || brightnessctl s 5%- # [hidden] 降低亮度
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ # [hidden] 增加音量
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%- # [hidden] 降低音量

bindl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle # [hidden] 切换静音
bindld = Super+Shift,M, 切换静音, exec, wpctl set-mute @DEFAULT_SINK@ toggle # [hidden]
bindl = Alt ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # [hidden] 切换麦克风静音
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # [hidden] 切换麦克风静音
bindld = Super+Alt,M, 切换麦克风, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle # [hidden]
bindd = Ctrl+Super, T, 切换壁纸选择器, global, quickshell:wallpaperSelectorToggle # 切换壁纸选择器
bindd = Ctrl+Super, T, Change wallpaper, exec, qs -c $qsConfig ipc call TEST_ALIVE || ~/.config/quickshell/$qsConfig/scripts/colors/switchwall.sh # [hidden] Change wallpaper (fallback)
bind = Ctrl+Super, R, exec, killall ags agsv1 gjs ydotool qs quickshell; qs -c $qsConfig & # 重启组件（widgets）

##! Utilities
# 截图、录屏、OCR、取色器、剪贴板历史
bindd = Super, V, 复制剪贴板历史条目, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || cliphist list | fuzzel --match-mode fzf --dmenu | cliphist decode | wl-copy # [hidden] 剪贴板历史 >> 粘贴板（备用）
bindd = Super, Period, 复制表情符号, exec, qs -c $qsConfig ipc call TEST_ALIVE || pkill fuzzel || ~/.config/hypr/hyprland/scripts/fuzzel-emoji.sh copy # [hidden] 表情符号 >> 粘贴板（备用）
# bindd = Super+Shift, S, 区域截图, exec, qs -p ~/.config/quickshell/$qsConfig/screenshot.qml || pidof slurp || hyprshot --freeze --clipboard-only --mode region --silent # 区域截图
bind = Super+SHIFT, S, exec, hyprshot -m region # 区域截图

# OCR
bindd = Super, C, 光学字符识别（OCR）, exec, grim -g "$(slurp $SLURP_ARGS)" "tmp.png" && tesseract "tmp.png" - | wl-copy && rm "tmp.png" # [hidden]
# 取色器
# bindd = Super+Shift, C, 取色器, exec, hyprpicker -a # 取色（Hex） >> 粘贴板
# 全屏截图
bindld = ,Print, 截屏 >> 粘贴板, exec, grim - | wl-copy # 截屏 >> 粘贴板
bindld = Ctrl,Print, 截屏 >> 粘贴板 & 保存文件, exec, mkdir -p $(xdg-user-dir PICTURES)/Screenshots && grim $(xdg-user-dir PICTURES)/Screenshots/Screenshot_"$(date '+%Y-%m-%d_%H.%M.%S')".png # 截屏 >> 粘贴板 & 文件
# 录屏
bindd = Super+Alt, R, 区域录屏（无声）, exec, ~/.config/hypr/hyprland/scripts/record.sh # 区域录屏（无声）
bindd = Ctrl+Alt, R, 全屏录屏（无声）, exec, ~/.config/hypr/hyprland/scripts/record.sh --fullscreen # [hidden] 全屏录屏（无声）
bindd = Super+Shift+Alt, R, 全屏录屏（带声音）, exec, ~/.config/hypr/hyprland/scripts/record.sh --fullscreen-sound # 全屏录屏（带声音）
# AI
bindd = Super+Shift+Alt, mouse:273, AI 摘要生成（所选文本）, exec, ~/.config/hypr/hyprland/scripts/ai/primary-buffer-query.sh # AI 摘要生成（所选文本）

##! Window
# 窗口操作
bindm = Super, mouse:272, movewindow # 拖动窗口
bindm = Super, mouse:274, movewindow # [hidden] 拖动窗口
bindm = Super, mouse:273, resizewindow # 调整窗口大小
#/# bind = Super, ←/↑/→/↓,, # 聚焦到方向上的窗口
bind = Super, H, movefocus, l # [hidden] 聚焦到左侧窗口
bind = Super, L, movefocus, r # [hidden] 聚焦到右侧窗口
bind = Super, K, movefocus, u # [hidden] 聚焦到上方窗口
bind = Super, J, movefocus, d # [hidden] 聚焦到下方窗口
bind = Super, BracketLeft, movefocus, l # [hidden] 聚焦到左侧窗口
bind = Super, BracketRight, movefocus, r # [hidden] 聚焦到右侧窗口
#/# bind = Super+Shift, ←/↑/→/↓,, # 移动窗口到某方向
bind = Super+Shift, Left, movewindow, l # [hidden] 移动窗口到左侧
bind = Super+Shift, Right, movewindow, r # [hidden] 移动窗口到右侧
bind = Super+Shift, Up, movewindow, u # [hidden] 移动窗口到上方
bind = Super+Shift, Down, movewindow, d # [hidden] 移动窗口到下方
bind = Alt, F4, killactive, # [hidden] 关闭窗口（Windows 风格）
bind = Super, Q, killactive, # 关闭窗口
bind = Super+Shift+Alt, Q, exec, hyprctl kill # 强制关闭窗口  

# 窗口分割比例
#/# binde = Super, ;/',, # 调整分割比例
binde = Super, Semicolon, splitratio, -0.1 # [hidden] 调整分割比例（减小）
binde = Super, Apostrophe, splitratio, +0.1 # [hidden]
# 窗口定位模式
bind = Super+Alt, Space, togglefloating, # 浮动/平铺切换
bind = Super, D, fullscreen, 1 # 最大化
bind = Super, F, fullscreen, 0 # 全屏
bind = Super+Alt, F, fullscreenstate, 0 3 # 全屏伪装（状态欺骗）
bind = Super, P, pin # 固定窗口（置顶）

#/# bind = Super+Alt, Hash,, # 将窗口移动到对应工作区 (1, 2, 3,...)
bind = Super+Alt, 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 1 # （隐藏快捷键）移动到工作区 1
bind = Super+Alt, 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 2 # （隐藏快捷键）移动到工作区 2
bind = Super+Alt, 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 3 # （隐藏快捷键）移动到工作区 3
bind = Super+Alt, 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 4 # （隐藏快捷键）移动到工作区 4
bind = Super+Alt, 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 5 # （隐藏快捷键）移动到工作区 5
bind = Super+Alt, 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 6 # （隐藏快捷键）移动到工作区 6
bind = Super+Alt, 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 7 # （隐藏快捷键）移动到工作区 7
bind = Super+Alt, 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 8 # （隐藏快捷键）移动到工作区 8
bind = Super+Alt, 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 9 # （隐藏快捷键）移动到工作区 9
bind = Super+Alt, 0, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh movetoworkspacesilent 10 # （隐藏快捷键）移动到工作区 10

#/# bind = Super+Shift, 滚轮 ↑/↓,, # 将窗口移动到左/右工作区
bind = Super+Shift, mouse_down, movetoworkspace, r-1 # （隐藏快捷键）移动到左侧工作区
bind = Super+Shift, mouse_up, movetoworkspace, r+1 # （隐藏快捷键）移动到右侧工作区
bind = Super+Alt, mouse_down, movetoworkspace, -1 # （隐藏快捷键）移动到上一个工作区
bind = Super+Alt, mouse_up, movetoworkspace, +1 # （隐藏快捷键）移动到下一个工作区

#/# bind = Super+Shift, Page_↑/↓,, # 将窗口移动到左/右工作区
bind = Super+Alt, Page_Down, movetoworkspace, +1 # （隐藏快捷键）移动到下一个工作区
bind = Super+Alt, Page_Up, movetoworkspace, -1 # （隐藏快捷键）移动到上一个工作区
bind = Super+Shift, Page_Down, movetoworkspace, r+1  # （隐藏快捷键）移动到右侧工作区
bind = Super+Shift, Page_Up, movetoworkspace, r-1  # （隐藏快捷键）移动到左侧工作区
bind = Ctrl+Super+Shift, Right, movetoworkspace, r+1 # （隐藏快捷键）移动到右侧工作区
bind = Ctrl+Super+Shift, Left, movetoworkspace, r-1 # （隐藏快捷键）移动到左侧工作区

bind = Super+Alt, S, movetoworkspacesilent, special # 移动到特殊工作区（scratchpad）

bind = Ctrl+Super, S, togglespecialworkspace, # （隐藏快捷键）切换特殊工作区
bind = Alt, Tab, cyclenext # （隐藏快捷键）切换到下一个窗口
bind = Alt, Tab, bringactivetotop, # （隐藏快捷键）将窗口置顶

##! 工作区
# 切换
#/# bind = Super, Hash,, # 切换到指定工作区 (1, 2, 3,...)
bind = Super, 1, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 1 # （隐藏快捷键）切换到工作区 1
bind = Super, 2, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 2 # （隐藏快捷键）切换到工作区 2
bind = Super, 3, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 3 # （隐藏快捷键）切换到工作区 3
bind = Super, 4, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 4 # （隐藏快捷键）切换到工作区 4
bind = Super, 5, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 5 # （隐藏快捷键）切换到工作区 5
bind = Super, 6, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 6 # （隐藏快捷键）切换到工作区 6
bind = Super, 7, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 7 # （隐藏快捷键）切换到工作区 7
bind = Super, 8, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 8 # （隐藏快捷键）切换到工作区 8
bind = Super, 9, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 9 # （隐藏快捷键）切换到工作区 9
bind = Super, 0, exec, ~/.config/hypr/hyprland/scripts/workspace_action.sh workspace 10 # （隐藏快捷键）切换到工作区 10

#/# bind = Ctrl+Super, ←/→,, # 聚焦左/右工作区
bind = Ctrl+Super, Right, workspace, r+1 # （隐藏快捷键）聚焦右侧工作区
bind = Ctrl+Super, Left, workspace, r-1 # （隐藏快捷键）聚焦左侧工作区
#/# bind = Ctrl+Super+Alt, ←/→,, # （隐藏快捷键）聚焦忙碌的左/右工作区
# bind = Ctrl+Super+Alt, Right, workspace, m+1 # （隐藏快捷键）聚焦右侧忙碌工作区
# bind = Ctrl+Super+Alt, Left, workspace, m-1 # （隐藏快捷键）聚焦左侧忙碌工作区
# #/# bind = Super, Page_↑/↓,, # 聚焦左/右工作区
bind = Super, Page_Down, workspace, +1 # （隐藏快捷键）聚焦到下一个工作区
bind = Super, Page_Up, workspace, -1 # （隐藏快捷键）聚焦到上一个工作区
bind = Ctrl+Super, Page_Down, workspace, r+1 # （隐藏快捷键）聚焦到右侧工作区
bind = Ctrl+Super, Page_Up, workspace, r-1 # （隐藏快捷键）聚焦到左侧工作区
#/# bind = Super, 滚轮 ↑/↓,, # 聚焦左/右工作区
bind = Super, mouse_up, workspace, +1 # （隐藏快捷键）聚焦到下一个工作区
bind = Super, mouse_down, workspace, -1 # （隐藏快捷键）聚焦到上一个工作区
bind = Ctrl+Super, mouse_up, workspace, r+1 # （隐藏快捷键）聚焦到右侧工作区
bind = Ctrl+Super, mouse_down, workspace, r-1 # （隐藏快捷键）聚焦到左侧工作区

## 特殊
bind = Super, S, togglespecialworkspace, # 切换特殊工作区（scratchpad）
bind = Super, mouse:275, togglespecialworkspace, # （隐藏快捷键）切换特殊工作区（scratchpad）
bind = Ctrl+Super, BracketLeft, workspace, -1 # （隐藏快捷键）切换到上一个工作区
bind = Ctrl+Super, BracketRight, workspace, +1 # （隐藏快捷键）切换到下一个工作区
bind = Ctrl+Super, Up, workspace, r-5 # （隐藏快捷键）切换到左侧工作区
bind = Ctrl+Super, Down, workspace, r+5 # （隐藏快捷键）切换到右侧工作区

