# Font Configuration
font_family       Recursive Mono Casual Static
# font_family     CaskaydiaCove Nerd Font Mono
# font_family     Hurmit Nerd Font
font_size 16.0

# Window Configuration
window_padding_width 5
# background_opacity 0.80
# background_blur 32
# hide_window_decorations yes

# Cursor Configuration
cursor_shape beam
cursor_blink_interval 1

cursor_trail 8
cursor_trail_decay 0.1 0.6
cursor_trail_start_threshold 4

# Scrollback
scrollback_lines 3000

# Terminal features
copy_on_select yes
strip_trailing_spaces smart

# Key bindings for common actions
map ctrl+shift+n new_window
# map ctrl+t new_tab
map ctrl+plus change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down

enabled_layouts splits
map ctrl+shift+a launch --location=hsplit
map ctrl+shift+s launch --location=vsplit
map ctrl+shift+h resize_window narrower
map ctrl+shift+l resize_window wider
map ctrl+shift+k resize_window taller
map ctrl+shift+j resize_window shorter


# Tab configuration
tab_bar_style powerline
tab_bar_align left

# Shell integration
shell_integration enabled

# Dank color generation
include dank-theme.conf
